image:
  repository: rayning0/baseline-vue-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
imagePullSecrets:
  - name: docker-pull-secret
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  hosts:
    - host: vue.212.2.242.182.sslip.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - vue.212.2.242.182.sslip.io
      secretName: baseline-vue-app-tls
resources:
  limits:
    cpu: 200m
    memory: 300Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
